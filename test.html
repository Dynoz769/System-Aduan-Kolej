<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sistem Aduan</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</head>
<body>
    <button id="loginBtn">Log Masuk</button>
    <button id="registerBtn">Daftar</button>
    <div id="loginForm" class="form-container hidden">
        <form id="loginFormElement">
            <input type="email" id="loginEmail" required><br>
            <input type="password" id="loginPassword" required><br>
            <select id="loginRole" required>
                <option value="student">Pelajar</option>
                <option value="admin">Admin</option>
            </select><br>
            <button type="submit">Log Masuk</button>
        </form>
    </div>
    <div id="registerForm" class="form-container hidden">
        <form id="registerFormElement">
            <input type="text" id="registerName" required><br>
            <input type="email" id="registerEmail" required><br>
            <input type="password" id="registerPassword" required><br>
            <select id="registerRole" required>
                <option value="student">Pelajar</option>
                <option value="admin">Admin</option>
            </select><br>
            <button type="submit">Daftar</button>
        </form>
    </div>
    <script src="auth.js"></script>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error(`Error: ${message} at ${source}:${lineno}:${colno}`, error);
            alert(`Ralat: ${message}. Sila periksa konsol pelayar untuk butiran.`);
        };
    </script>
</body>
</html>
